<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Reverser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Text Reverser</h1>
    <textarea id="textInput" 
              rows="4" 
              maxlength="100" 
              placeholder="Enter text here..." 
              class="w-full border border-gray-300 rounded p-2 resize-none"
              oninput="updateCharCount()"></textarea>
    <div class="flex justify-between items-center mt-2">
      <span id="charCount" class="text-sm text-gray-500">0/100</span>
      <button id="clearBtn" 
              class="text-gray-500 cursor-pointer" 
              onclick="clearText()"
              title="Clear" 
              disabled>
        ğŸ—‘ï¸
      </button>
    </div>
    <button id="reverseBtn" 
            class="mt-4 w-full bg-blue-500 text-white p-2 rounded disabled:opacity-50" 
            onclick="reverseText()" 
            disabled>
      Reverse Text
    </button>
    <div id="reversedTextContainer" 
         class="mt-4 hidden p-2 border border-gray-300 rounded bg-gray-50">
      <p id="reversedText" class="whitespace-pre-wrap"></p>
      <div class="flex justify-end mt-2">
        <button id="clipboardBtn" 
                class="text-gray-500 cursor-pointer" 
                onclick="copyToClipboard()" 
                title="Copy to clipboard">
          ğŸ“‹
        </button>
      </div>
    </div>
    <div id="copyMessage" class="hidden mt-2 text-green-500 text-right">Copied to clipboard!</div>
  </div>
</body>
</html>
